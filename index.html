<script type="module">

  // ğŸ”¹ Firebase va Firestore ishga tushirish
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // ğŸ”¹ Qoâ€˜shish tugmasi bosilganda maâ€™lumotni Firestoreâ€™ga yozish
  const addBtn = document.getElementById("addBtn");
  addBtn.addEventListener("click", async () => {
    const name = document.getElementById("name").value.trim();
    const amount = parseFloat(document.getElementById("amount").value || 0);
    const date = document.getElementById("date").value || new Date().toISOString().split("T")[0];

    if (!name || !amount) {
      alert("â— Maâ€™lumot toâ€˜liq emas!");
      return;
    }

    try {
      await addDoc(collection(db, "xarajatlar"), {
        name,
        amount,
        date,
        createdAt: new Date().toISOString()
      });

      alert("âœ… Maâ€™lumot muvaffaqiyatli saqlandi!");
      document.getElementById("name").value = "";
      document.getElementById("amount").value = "";
      document.getElementById("date").value = "";
    } catch (err) {
      console.error("ğŸ”¥ Xatolik:", err);
      alert("âš ï¸ Maâ€™lumotni saqlab boâ€˜lmadi. Consoleâ€™ni tekshiring.");
    }
  });

  // ğŸ”¹ Saqlangan xarajatlarni olish (sinov uchun)

</script>
